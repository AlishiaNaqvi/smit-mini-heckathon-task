  <script>
    document.getElementById("postForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const timestamp = new Date().toLocaleString(); // Get current timestamp

      const imageUrl = "../images/pngtree-blogger-review-concept-vetor-popular-young-video-streamer-blogger-girl-woman-png-image_1893986.jpg"; // Replace with the actual image URL

      // Create a new blog post element
      const postItem = document.createElement("li");
      postItem.classList.add("blog-post");

      postItem.innerHTML = `
    <form class="forms">
        <div class="blog-content">
            <img src="${imageUrl}" alt="Blog Image" class="blog-image">
           
            <div class="blog-text">    
                <strong>${title}</strong>  <span> <small>${timestamp}</small> </span> <br>
                ${content}<br><br><br>
                <button class="update btn">Update</button>
<button class="delete btn">Delete</button>
            </div>
         
        </div>
       </ form>
    `;

      // Insert the new post at the beginning of the list
      const postList = document.getElementById("postList");
      postList.insertBefore(postItem, postList.firstChild);

      // Clear the form fields after publishing
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    });
